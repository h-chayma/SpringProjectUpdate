<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title></title>
</head>

<body>
	<div class="container text-center">
		<div>
			<h1><a th:href="@{/}">Home</a></h1>
		</div>
		<div>
			<h1>Liste Des Partenaires</h1>
		</div>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Nom Complet</th>
						<th>Email</th>
						<th>Mot de Passe</th>
						<th>Role</th>
						<th>Company</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="part : ${listPartners}">
						<tr>
							<td th:text="${part.id}"></td>
							<td th:text="${part.fullName}"></td>
							<td th:text="${part.email}"></td>
							<td th:text="${part.password}"></td>
							<td th:text="${part.role}"></td>
							<td th:text="${part.company}"></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
